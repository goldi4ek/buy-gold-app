<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      href="{{ url_for('static', path='images/silver.svg') }}"
      type="image/x-icon"
    />

    <link
      href="{{ url_for('static', path='/css/style.css') }}"
      rel="stylesheet"
    />

    <title>{% block title %}{% endblock %}</title>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <div class="app">{% block content %}{% endblock %}</div>

    <script src="{{ url_for('static', path='js/script.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
